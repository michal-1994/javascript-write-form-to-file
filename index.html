<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="pagewrapper">
      <!-- Header -->
      <header
        class="bg-danger d-flex justify-content-center align-items-center py-1"
      >
        <h1 class="text-white">Formularz</h1>
      </header>
      <!-- Main -->
      <main>
        <div class="container">
          <h2 class="text-center py-4">Formularz</h2>

          <!-- Form Start -->
          <form onsubmit="saveFile(event)">
            <!-- Input -->
            <div class="form-group">
              <label for="input-id">Input value</label>
              <input
                type="text"
                class="form-control"
                id="input-id"
                placeholder="Input value"
              />
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label for="textarea-id">Textarea value</label>
              <textarea
                class="form-control"
                id="textarea-id"
                rows="6"
                placeholder="Textarea value"
              ></textarea>
            </div>

            <!-- Filename required -->
            <div class="form-group">
              <label for="filename">Nazwa pliku</label>
              <input
                type="text"
                class="form-control"
                id="filename"
                placeholder="Nazwa pliku"
                required
              />
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Zapisz</button>
            </div>
          </form>
          <!-- Form End -->
        </div>
      </main>
      <!-- Footer -->
      <footer
        class="bg-dark mt-auto d-flex justify-content-center align-items-center"
      >
        <p class="text-white m-0 py-3">
          &copy;
          <span id="footerYear"></span>
        </p>
      </footer>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
