<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
    <style>
      body,
      html {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }
      .pagewrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative;
      }
      .container {
        width: 100%;
        max-width: 768px;
        padding: 0 0.5rem;
        margin: auto;
      }
      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .row > div {
        flex: 1;
      }
      header {
        background-color: #663399;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.8rem;
      }
      main {
        padding: 1.5rem 0;
      }
      footer {
        margin-top: auto;
        background-color: #232323;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.9rem;
      }
      form {
        display: block;
      }
      .form-info {
        font-weight: 600;
      }
      .form-group {
        margin-bottom: 1.5rem;
        padding: 0 0.25rem;
      }
      .form-control {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5rem;
        font-weight: 400;
        color: #212529;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }
      .form-select {
        display: block;
        width: 100%;
        padding: 0.375rem 2.25rem 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5rem;
        font-weight: 400;
        color: #212529;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        appearance: none;
      }
      .form-actions {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-top: 1.5rem;
      }
      .form-actions button {
        margin: 0 0.25rem;
      }
      label {
        display: inline-block;
        margin-bottom: 0.5rem;
      }
      input,
      input::placeholder {
        font-family: Arial, Helvetica, sans-serif;
      }
      button {
        display: inline-block;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5rem;
        font-weight: 400;
        text-align: center;
        color: white;
        background-color: #663399;
        white-space: nowrap;
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: 0.25rem;
      }
      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="pagewrapper">
      <header>
        <h1>Formularz</h1>
      </header>
      <main>
        <div class="container">
          <!-- Form Start -->
          <form onsubmit="saveFile(event)">
            <!-- File configuration -->
            <p class="form-info">Pola formularza</p>

            <!-- Input -->
            <div class="form-group">
              <label for="input-id"> Input value </label>
              <input
                id="input-id"
                class="form-control"
                type="text"
                placeholder="Input value"
              />
            </div>

            <!-- Checkbox -->
            <p>Checkbox value</p>
            <div class="form-group">
              <input
                id="checkbox-id"
                type="checkbox"
                name="checkbox-id"
                value="Checkbox value"
              />
              <label for="checkbox-id"> Checkbox value </label>
            </div>

            <!-- Select -->
            <div class="form-group">
              <label for="select-id"> Select value </label>
              <select id="select-id" class="form-select" name="select-name">
                <option value="">Select empty value</option>
                <option value="Select value 1">Select value 1</option>
                <option value="Select value 2">Select value 2</option>
              </select>
            </div>

            <!-- Radios -->
            <p>Radios:</p>
            <div class="form-group">
              <div>
                <input
                  id="radio-id-1"
                  type="radio"
                  name="radio-name"
                  value="Radio value 1"
                />
                <label for="radio-id-1"> Radio value 1 </label>
              </div>
              <div>
                <input
                  id="radio-id-2"
                  type="radio"
                  name="radio-name"
                  value="Radio value 2"
                />
                <label for="radio-id-2"> Radio value 2 </label>
              </div>
            </div>

            <!-- Multiple checkbox -->
            <p>Multiplebox</p>
            <div class="form-group">
              <div>
                <input
                  id="multiplebox-id-1"
                  type="checkbox"
                  name="multiplebox-name"
                  value="Multiplebox value 1"
                />
                <label for="multiplebox-id-1"> Multiplebox value 1 </label>
              </div>
              <div>
                <input
                  id="multiplebox-id-2"
                  type="checkbox"
                  name="multiplebox-name"
                  value="Multiplebox value 2"
                />
                <label for="multiplebox-id-2"> Multiplebox value 2 </label>
              </div>
            </div>

            <!-- Input number -->
            <div class="form-group">
              <label for="number-id"> Number value </label>
              <input
                id="number-id"
                class="form-control"
                type="number"
                placeholder="Number value"
              />
            </div>

            <!-- File configuration -->
            <p class="form-info">Konfiguracja pliku</p>

            <div class="row">
              <!-- Filename required -->
              <div class="form-group">
                <label for="filename"> Nazwa pliku </label>
                <input
                  id="filename"
                  class="form-control"
                  type="text"
                  placeholder="Nazwa pliku"
                  required
                />
              </div>
              <!-- Filetype required -->
              <div class="form-group">
                <label for="filetype"> Wybierz typ pliku </label>
                <select
                  id="filetype"
                  class="form-select"
                  name="Wybierz typ pliku"
                >
                  <option value="txt">Txt</option>
                  <option value="rtf">Rtf</option>
                </select>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit">Zapisz</button>
            </div>
          </form>
          <!-- Form End -->
        </div>
      </main>
      <footer>
        <p>&copy; formularz</p>
      </footer>
    </div>

    <script>
      const convertFormToData = (elements) => {
        let data = "";
        [...elements].forEach((item) => {
          if (
            (item.type === "text" ||
              item.type === "number" ||
              item.type === "select-one") &&
            item.id !== "filename" &&
            item.id !== "filetype"
          ) {
            data += item.labels[0].innerText + ": " + item.value + "\n";
          }
          if (item.type === "checkbox" || item.type === "radio") {
            data += item.value + ": " + item.checked + "\n";
          }
        });
        return data;
      };

      const saveFile = (event) => {
        event.preventDefault();
        // Filename, filetype
        const filename = document.getElementById("filename");
        const filetype = document.getElementById("filetype");
        // Form data
        let data = convertFormToData(event.target.elements);
        // Configuration
        const blob = new Blob([data], { type: "text/plain" });
        let link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = filename.value + "." + filetype.value;
        document.body.appendChild(link);
        link.style = "display: none";

        link.click();
        window.URL.revokeObjectURL(blob);
      };
    </script>
  </body>
</html>
